<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="banda.css">
    <script src="./js/main.js" defer type="module"></script> <!-- É necessário que seja type= module para exportar uma função de um arquivo para o outro -->
    <title>LET'S MUSIC- Banda</title>
</head>
<body>
    <main>
        <div class="menu">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
                <h1>Let's Music</h1>
            </div>
            <div class="titulos">
                <ul>
                    <li>Home</li>
                    <li>Músicas</li>
                    <li>Albuns</li>
                    <li>Playlist</li>
                    <li>Artistas</li>
                    <li>Bandas</li>
                </ul>
            </div>
        </div>
        <div class="container-geral" id="container-geral">
            <div class="header">
                <div class="pesquisa">
                    <input type="text" id="pesquisa-musica">
                    <img src="./img/search.png" alt="Lupa">
                </div>
                <img id="avatar" src="./img/user.png" alt="user">
            </div>
            <div class="container" id="container"></div>
        </div>
    </main>
</body>
</html>
